<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardsweeper – Feedback</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #e5e5e5;
      color: #000;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.3em;
      margin-top: 10px;
      color: #d1d5db;
    }

    nav {
      background-color: #111827;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: normal;
      font-size: 1.1em;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 4px;
    }

    nav a:hover {
      color: #fbbf24;
      border-bottom: 2px solid #fbbf24;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
    }

    .main-content h2 {
      font-size: 2.3em;
      color: #111;
      margin-bottom: 20px;
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      padding: 25px;
      margin: 30px auto;
      max-width: 600px;
      color: #111;
      line-height: 1.6;
      font-size: 1.1em;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
    }

    button {
      background-color: #1f2937;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #374151;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .error-message {
      display: none;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    footer {
      background-color: #1f2937;
      padding: 20px 0;
      text-align: center;
      color: #9ca3af;
      font-size: 0.95em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cardsweeper</h1>
    <p>We’d love your feedback!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="feedback.html">Feedback</a>
    <a href="https://payhip.com/CardSwepper" target="_blank">Shop</a>
    <a href="auctions.html">Auctions</a>
  </nav>

  <div class="main-content">
    <h2>Share Your Thoughts</h2>

    <div class="feedback-box">
      <p>Your feedback helps us improve Cardsweeper and bring you a better experience!</p>

      <form id="feedback-form" action="https://formspree.io/f/meorlydv" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Feedback..." required></textarea>
        <button type="submit">Send Feedback</button>
      </form>

      <div class="success-message" id="success-message">
        Thank you! Your feedback has been sent.
      </div>
      <div class="error-message" id="error-message">
        Oops! There was an error. Please try again.
      </div>
    </div>
  </div>

  <footer>
    © 2025 Cardsweeper. All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById("feedback-form");
    const successMsg = document.getElementById("success-message");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
        } else {
          response.json().then(data => {
            if (data.errors) {
              errorMsg.textContent = data.errors.map(e => e.message).join(", ");
            } else {
              errorMsg.textContent = "Oops! There was a problem.";
            }
            errorMsg.style.display = "block";
          });
        }
      }).catch(error => {
        errorMsg.textContent = "Oops! There was a problem.";
        errorMsg.style.display = "block";
      });
    });
  </script>
</body>
</html>
