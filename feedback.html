<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback – Cardswepper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2ff, #f9fafb);
      margin: 0;
      color: #333;
    }

    header {
      background: #111827;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      border-bottom: 5px solid #6366f1;
    }

    header img {
      width: 80px;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 2.5em;
    }

    main {
      max-width: 750px;
      margin: 50px auto;
      text-align: center;
    }

    h2 {
      font-family: 'Roboto Slab', serif;
      color: #111827;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p.description {
      font-size: 1.1em;
      color: #4b5563;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Clean container specifically for Elfsight */
    .elfsight-container {
      margin: 0 auto 40px;
    }

    .back-button a button {
      padding: 12px 25px;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    .back-button a button:hover {
      background: linear-gradient(90deg, #4f46e5, #4338ca);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      main {
        margin: 30px 20px;
      }

      h2 {
        font-size: 1.6em;
      }

      .back-button a button {
        padding: 10px 20px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Cardswepper Logo">
    <h1>Cardswepper</h1>
  </header>

  <main>
    <h2>Feedback</h2>
    <p class="description">We’d love to hear your thoughts! Leave a comment below.</p>

    <!-- Elfsight Widget Container (plain, no fancy styles on this div) -->
    <div class="elfsight-container">
      <div class="elfsight-app-894ad1f7-d771-48e6-ac60-8e745707661f"></div>
    </div>
    <script src="https://static.elfsight.com/platform/platform.js" async></script>

    <div class="back-button">
      <a href="index.html">
        <button>Back to Home</button>
      </a>
    </div>
  </main>

</body>
</html>
